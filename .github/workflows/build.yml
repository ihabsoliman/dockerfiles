name: "Build dockerfiles"
on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      matrix:
        project: ["go"]
        os_varient: ["debain", "alpine"]
        platform: ["linux/amd64", "linux/arm64"]
        include:
          - os_varient: debain
            os_version: DEBIAN_VERSION=bookworm
            version: 1.21
          - os_varient: debain
            os_version: DEBIAN_VERSION=bullseye
            version: 1.21
          - os_varient: alpine
            os_version: ALPINE_VERSION=3.18
            version: 1.21
    name: Build dockerfiles
    uses: ihabsoliman/github-actions-workflows/.github/workflows/build-publish-image.yml@v0.0.1
    with:
      push: false
      dockerfile: ./${{ matrix.project }}/${{ matrix.os_varient }}.Dockerfile
      context: ./${{ matrix.project }}
      name: ${{ matrix.project }}
      tag: ${{ matrix.os_varient }}-${{ matrix.version }}-test
      platforms: ${{ matrix.platform }}
      build-args: |
        ${{ matrix.os_version }}
        GO_VERSION=${{ matrix.version }}
