name: "Build"
on:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      matrix:
        project: ["go"]
        os_varient: ["debain", "alpine"]
        platform: ["linux/amd64", "linux/arm64"]
        include:
          - os_varient: debain
            os_version: bookworm
            os_build_arg_key: DEBIAN_VERSION
            go_version: 1.21
          - os_varient: alpine
            os_build_arg_key: ALPINE_VERSION
            os_version: 3.18
            go_version: 1.21
    name: Build dockerfiles
    uses: ihabsoliman/github-actions-workflows/.github/workflows/build-publish-image.yml@v0.0.1
    with:
      push: false
      dockerfile: ./${{ matrix.project }}/${{ matrix.os_varient }}.Dockerfile
      context: ./${{ matrix.project }}
      name: ${{ matrix.project }}-${{ matrix.go_version }}
      tag: ${{ matrix.os_varient }}-${{ matrix.os_version }}-test
      platforms: ${{ matrix.platform }}
      build-args: |
        ${{ matrix.os_build_arg_key }}=${{ matrix.os_version }}
        GO_VERSION=${{ matrix.go_version }}
